<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Instalando o CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Colocando nosso CSS-->
    <link rel="stylesheet" href="css/login.css">
    <!-- Instalando o JS.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--Instalando os ícones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>SUAPdoSertao</title>
    <!--Colocando um ícone na barra-->
    <link rel="shortcut icon" href="images/ifpb-1.png" type="image/x-icon">
</head>

<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 ">
                <h1>SUAPdoSertao</h1>
                <h2>Faça o login para continuar</h2>
                <form class="form-signin" method="post" th:action="@{/login}">
    
			    <!-- Campo Username -->
			    <div class="form-floating mb-3">
			        <input type="text" id="inputEmail" class="form-control"
			               placeholder="Email address" name="username" required autofocus>
			        <label for="inputEmail">Email</label>
			    </div>
			
			    <!-- Campo Password -->
			    <div class="form-floating mb-3">
			        <input type="password" id="inputPassword" class="form-control"
			               placeholder="Password" name="password" required>
			        <label for="inputPassword">Senha</label>
			    </div>
			
			    <!-- Botão de Submit -->
			    <div class="d-grid gap-2">
			        <input type="submit" class="btn btn-primary btn-lg" value="Entrar">
			    </div>

                    <!-- Esqueci minha senha-->
                    <div class="col-13">
                     <a href="esqueciMinhaSenha.html">Esqueci minha senha</a>
                </div>

                </form>
            </div>

            <!-- Imagem do site -->
            <div class="col-md-6 ">
                <div class="col-12">
                    <img src="images/hello.svg" alt="Hello New Customer" class="img-fluid">
                </div>

                <!-- Ainda não tenho cadastro-->
                <div class="col-12" id="link-container">
                    <a href="cadastro.html">Ainda não tenho cadastro</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
