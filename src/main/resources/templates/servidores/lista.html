<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>

<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Servidores</span>
                </li>
            </ul>

            <a class="btn btn-primary ms-1" href="/servidores/cadastrar" role="button">
                <span class="oi oi-plus" aria-hidden="true"></span>
                <span>Novo Servidor</span>
            </a>
        </div>
    </nav>

    <div class="container">

        <!-- mensagem de sucesso -->
        <div th:if="${sucesso} != null">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <strong th:text="${sucesso}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Área</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="s : ${servidores}">
                        <td th:text="${s.codigo}"></td>
                        <td th:text="${s.nome}"></td>
                        <td th:text="${s.area}"></td>

                        <td>
                            <a class="btn btn-warning btn-sm"
                               th:href="@{/servidores/editar/{codigo}(codigo=${s.codigo})}">
                                <span class="oi oi-brush"></span>
                            </a>

                            <button th:id="${'btn_servidores/excluir/' + s.codigo}"
                                    type="button"
                                    class="btn btn-danger btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#myModal">
                                <span class="oi oi-circle-x"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Modal de exclusão -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Atenção</h4>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este servidor?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="ok_confirm" type="button" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
